{% extends "layout.html" %}

{% block content %}
<div class="container my-4">

    <div class="row mb-4">
        <div class="col">
            <h1 class="h2">{{ episode.name }}</h1>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-6">
            <h5>Data de Lançamento:</h5>
            <p class="lead">{{ episode.air_date }}</p>
        </div>

        <div class="col-md-6">
            <h5>Código:</h5>
            <p class="lead">{{ episode.episode }}</p>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col">
            <h2 class="h4 mb-4">Personagens:</h2>
        </div>
    </div>

    <div class="row">
        {% for character in characters %}
            <div class="col-sm-3 col-6 mb-4">
                <div class="card">
                    <img src="{{ character.image }}" alt="{{ character.name }}" class="card-img-top img-fluid img-thumbnail">

                    <div class="card-body text-center">
                        <h5 class="card-title">{{ character.name }}</h5>

                        <p>
                            <a href="/profile/{{ character.id }}" class="btn btn-primary btn-sm">Ver Perfil</a>
                        </p> 
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
